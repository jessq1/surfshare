{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form-style.css' %}"/>
{% endblock %}

{% block bg %}
<body class='seabg'>
{% endblock %}

{% block content %}

<div class="container py-3">
<div class="page-header">
  <h1 class='t-text'>Delete Board?</h1>
  <img src="{% static 'images/surf/Surfb_L_3.png' %}" class="img-wrapper-l" alt="board">
</div>
<h3>Are you sure you want to delete {{ object.name }}?</h3>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'boards_detail' board.id %}" 
    class="btn btn-outline-info m-2"
  >
    Cancel
  </a>
  <button type="submit" class="btn btn-outline-danger m-2">Yes - Delete!</button>
</form>
</div>

{% endblock %}
